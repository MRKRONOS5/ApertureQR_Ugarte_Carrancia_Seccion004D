<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline"></ion-icon>
       </ion-button>
    </ion-buttons>
    <ion-title>Registro docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>     
          <ion-card-title>Registro..</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form [formGroup] = "formularioRegistro" (keyup.enter)="CrearUsuario()">

            <ion-item>
              <ion-label position="floating">Nombre..</ion-label>
              <ion-input type="text" formControlName="nombre"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Correo..</ion-label>
              <ion-input type="email" formControlName="correo"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password..</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirma Password..</ion-label>
              <ion-input type="password" formControlName="confirmaPass"></ion-input>
            </ion-item>
          </form>
          <ion-button (click)="Creardocente()" expand="block" fill="outline" shape="round">
            Registrar
          </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
