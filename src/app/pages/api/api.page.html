<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>api</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let character of rick">
    <ion-avatar>
      <img [src]="character.image" />
    </ion-avatar>
    <ion-label>{{character.name}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
